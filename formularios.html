<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <!-- Etiquetas para formularios -->

    <h1>Formularios</h1>

    <form action="/datos" method="get">

        <!-- Campo de texto -->
        <label for="texto">Texto</label>
        <input type="text" id="texto" name="texto1" placeholder="Ingresa texto">
        <br><br>

        <!-- Campo de password -->
        <label for="clave">Contraseña</label>
        <input type="password" id="clave" name="clave1" placeholder="Ingresa contraseña">
        <br><br>

        <!-- Campo de email -->
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo1" placeholder="Ingresa Correo electrónico">
        <br><br>

        <!-- Campo de teléfono -->
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono1" minlength="10" maxlength="10" placeholder="Ingresa Teléfono">
        <br><br>

        <!-- Campo para url -->
        <label for="rutas">URL</label>
        <input type="url" id="rutas" name="rutas1" placeholder="Ingresa URL">
        <br><br>

        <!-- Campo para números -->
        <label for="numero">Número</label>
        <input type="number" id="numero" name="numero1" placeholder="Ingresa Número">
        <br><br>

        <!-- Campo de rango -->
        <label for="rango">Rango</label>
        <input type="range" id="rango" name="rango1" placeholder="Ingresa Rango">
        <br><br>

        <!-- Campo de fecha -->
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha1" placeholder="Ingresa Fecha">
        <br><br>

        <!-- Campo de hora -->
        <label for="hora">Hora</label>
        <input type="time" id="hora" name="hora1" placeholder="Ingresa Hora">
        <br><br>

        <!-- Campo de Datatime -->
        <label for="fechayhora">Datatime</label>
        <input type="datetime-local" id="fechayhora" name="fechayhora1" placeholder="Ingresa Fecha y Hora">
        <br><br>

        <!-- Campo de Mes -->
        <label for="mes">Mes</label>
        <input type="month" id="mes" name="mes1" placeholder="Ingresa Mes">
        <br><br>

        <!-- Campo de Semanas -->
        <label for="semanas">Semanas</label>
        <input type="week" id="semanas" name="semanas1" placeholder="Ingresa Semana">
        <br><br>

        <!-- Campo de colores -->
        <label for="colores">Colores</label>
        <input type="color" id="colores" name="colores1" placeholder="Ingresa Color">
        <br><br>

        <!-- Campo de Selección -->
        <label for="seleccion">Checkbox</label>
        <input type="checkbox" id="seleccion" name="seleccion1" placeholder="Checkbox">
        <br><br>

        <!-- Campo de Adjuntar -->
        <label for="adjuntar">Adjuntar</label>
        <input type="file" id="adjuntar" name="adjuntar1" placeholder="Adjunta Archivo">
        <br><br>


    </form>
    
</body>
</html>
